{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block body %}

<section class="contact_section layout_padding">
    <div class="container">
        <div class="row mx-auto justify-content-center">
            <div class="col-md-12">
                <div class="heading_container">
                    <h2>
                        Project Details
                    </h2>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <label> Project Title</label>
                            <input type="text" id="user_title" name="user_title" placeholder="Project Title*" required />
                        </div>
                        <div class="col-lg-6">
                            <label> Project Abstract</label>
                            <textarea id="user_abstract" name="user_abstract" placeholder="Project Abstract*" rows="6"
                                cols="60"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label> Project Algorithm</label>
                            <textarea id="user_algorithm" name="user_algorithm" placeholder="Project Algorithm*" rows="6"
                                cols="60"></textarea>
                        </div>
                        <div class="col-lg-6">
                            <label> Project Methedology</label>
                            <textarea id="user_methodology" name="user_methodology" placeholder="Project Methedology*" rows="6"
                                cols="60"></textarea>
                        </div>
                    </div>
                    <div class="d-flex ">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock body %}
